
<article class="card_body">
    <header class="card_header">
        <div class="user_logo" style="background-image: url({{userImage}})"></div>
        <h2 class="card_capt">{{cardTitle}}</h2>
    </header>
        <p class="card_description">{{cardDescription}}</p>
    <footer class="card_footer">
        <p class="footer_subscr">{{cardFooter}}</p>
        <div class="button_wrap">
            {{> button/button buttonComponent}}
        </div>
    </footer>
</article>
